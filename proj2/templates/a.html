<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PVR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            padding-top: 100px;
        }
        h1 {
            color: #333;
        }

    <div class="container">
        <h1>Welcome to PVR</h1>
        <a href="unnam" class="button">Continue</a>
